subscription_schema:
  - name: "lark_encrypt_key"
    type: "secret-input"
    required: false
    help:
      en_US: Get your Lark Encrypt Key from Lark
      ja_JP: Lark から暗号化キーを取得してください
      zh_Hans: 从 Lark 获取您的 Encrypt Key
    label:
      zh_Hans: "Lark 加密 Key"
      en_US: "Lark Encrypt Key"
      ja_JP: "Lark 暗号化キー"
    placeholder:
      en_US: "Please input your Lark Encrypt Key"
      ja_JP: "Lark の暗号化キーを入力してください"
      zh_Hans: "请输入你的 Lark 加密 Key"
    url: https://open.feishu.cn/document/event-subscription-guide/event-subscriptions/event-subscription-configure-/choose-a-subscription-mode/send-notifications-to-developers-server#e0dff53d
  - name: "lark_verification_token"
    type: "secret-input"
    required: true
    help:
      en_US: Get your Lark Verification Token from Lark
      ja_JP: Lark から検証トークンを取得してください
      zh_Hans: 从 Lark 获取您的 Verification Token
    label:
      zh_Hans: "Lark 验证 Token"
      en_US: "Lark Verification Token"
      ja_JP: "Lark 検証トークン"
    placeholder:
      en_US: "Please input your Lark Verification Token"
      ja_JP: "Lark の検証トークンを入力してください"
      zh_Hans: "请输入你的 Lark 验证 Token"
    url: https://open.feishu.cn/document/event-subscription-guide/event-subscriptions/event-subscription-configure-/choose-a-subscription-mode/send-notifications-to-developers-server#c589dfb1
  - name: "lark_app_id"
    type: "secret-input"
    required: true
    help:
      en_US: Get your App ID from Lark
      ja_JP: Lark からアプリIDを取得してください
      zh_Hans: 从 Lark 获取您的 App ID
    label:
      zh_Hans: "Lark App ID"
      en_US: "Lark App ID"
      ja_JP: "Lark アプリID"
    placeholder:
      en_US: "Please input your Lark App ID"
      ja_JP: "Lark のアプリIDを入力してください"
      zh_Hans: "请输入你的 Lark App ID"
    url: https://open.larksuite.com/
  - name: "lark_app_secret"
    type: "secret-input"
    required: true
    help:
      en_US: Get your App Secret from Lark
      ja_JP: Lark からアプリシークレットを取得してください
      zh_Hans: 从 Lark 获取您的 App Secret
    label:
      zh_Hans: "Lark App Secret"
      en_US: "Lark App Secret"
      ja_JP: "Lark アプリシークレット"

