identity:
  name: inline_result_chosen
  author: langgenius
  label:
    en_US: Inline Result Chosen
    zh_Hans: 选择行内结果
    ja_JP: インライン結果選択
description:
  en_US: Triggers when a user chooses one of your inline query results.
  zh_Hans: 当用户选择你的行内查询结果时触发。
  ja_JP: ユーザーがインラインクエリの結果を選択したときにトリガーします。
parameters: []
output_schema:
  type: object
  additionalProperties: false
  required:
  - update_id
  - chosen_inline_result
  properties:
    update_id:
      type: integer
      description: Unique identifier for the Telegram update.
    chosen_inline_result:
      type: object
      additionalProperties: false
      description: Details about the chosen inline result.
      required:
      - from
      - query
      - result_id
      properties:
        from:
          type: object
          description: Telegram User object.
          additionalProperties: true
          properties:
            id:
              type: integer
              description: Unique identifier for this user or bot.
            is_bot:
              type: boolean
              description: True if this user is a bot.
            first_name:
              type: string
              description: User first name.
            last_name:
              type: string
              description: User last name.
            username:
              type: string
              description: Username of the user, if any.
            language_code:
              type: string
              description: IETF language tag of the user's language.
            is_premium:
              type: boolean
              description: True if the user is a Telegram Premium subscriber.
        location:
          type: object
          description: Geographical location attached to the result.
          additionalProperties: false
          properties:
            latitude:
              type: number
              description: Latitude in degrees.
            longitude:
              type: number
              description: Longitude in degrees.
            horizontal_accuracy:
              type: number
              description: Uncertainty radius for the location in meters.
            live_period:
              type: integer
              description: Period in seconds for which the location can be updated.
            heading:
              type: integer
              description: Direction in which the user is moving.
            proximity_alert_radius:
              type: integer
              description: Maximum distance for proximity alerts about approaching
                another chat member.
        inline_message_id:
          type: string
          description: Identifier of the sent inline message if available.
        query:
          type: string
          description: Text of the inline query that was answered.
        result_id:
          type: string
          description: Identifier of the chosen result.
extra:
  python:
    source: events/inline/inline_result_chosen.py
