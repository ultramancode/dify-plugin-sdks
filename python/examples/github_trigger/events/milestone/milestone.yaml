identity:
  name: milestone
  author: langgenius
  label:
    en_US: Milestone (Unified)
    zh_Hans: 里程碑（统一）
    ja_JP: マイルストーン（統合）

description:
  en_US: Unified milestone event with actions filter
  zh_Hans: 带 actions 过滤的统一 milestone 事件
  ja_JP: アクションフィルタ付きの統合 milestone イベント

parameters:
- name: actions
  label:
    en_US: Actions
    zh_Hans: 动作
    ja_JP: アクション
  type: select
  required: false
  multiple: true
  default:
  - created
  - opened
  - closed
  - edited
  - deleted
  options:
  - value: created
    label:
      en_US: Created
      zh_Hans: 创建
      ja_JP: 作成
  - value: opened
    label:
      en_US: Opened
      zh_Hans: 打开
      ja_JP: オープン
  - value: closed
    label:
      en_US: Closed
      zh_Hans: 关闭
      ja_JP: クローズ
  - value: edited
    label:
      en_US: Edited
      zh_Hans: 编辑
      ja_JP: 編集
  - value: deleted
    label:
      en_US: Deleted
      zh_Hans: 删除
      ja_JP: 削除
  description:
    en_US: Multi select filter for milestone actions. Leave empty to accept all.
    zh_Hans: 多选过滤里程碑动作。留空表示不过滤。
    ja_JP: マイルストーンのアクションを複数選択で絞り込み。未設定で全て許可。

- name: title
  label:
    en_US: Milestone Title
    zh_Hans: 里程碑标题
    ja_JP: マイルストーンタイトル
  type: string
  required: false
  description:
    en_US: Match milestone title exactly. Comma separated to match any.
    zh_Hans: 精确匹配里程碑标题。支持逗号分隔多值，任一命中即通过。
    ja_JP: マイルストーンタイトルの完全一致。カンマ区切りでいずれか一致。

- name: state
  label:
    en_US: State
    zh_Hans: 状态
    ja_JP: 状態
  type: string
  required: false
  description:
    en_US: Filter by milestone state such as open or closed.
    zh_Hans: 按里程碑状态过滤，如 open 或 closed。
    ja_JP: open や closed などの状態でフィルタ。

- name: due_on
  label:
    en_US: Due On (ISO timestamp)
    zh_Hans: 截止时间（ISO 时间）
    ja_JP: 期限（ISO 時刻）
  type: string
  required: false
  description:
    en_US: Match due date timestamp ISO 8601 exactly. Comma separated to match multiple.
    zh_Hans: 以 ISO 8601 时间戳精确匹配截止时间。支持逗号分隔多值。
    ja_JP: 期限の ISO 8601 を完全一致で。カンマ区切りで複数指定可。

- name: creator
  label:
    en_US: Creator Login
    zh_Hans: 创建者登录名
    ja_JP: 作成者ログイン
  type: string
  required: false
  description:
    en_US: Comma separated creator logins. Matches sender login.
    zh_Hans: 逗号分隔的创建者登录名。与 sender 登录名匹配。
    ja_JP: 作成者のログインをカンマ区切りで。sender のログインと一致で通過。

output_schema:
  type: object
  properties:
    action:
      type: string
    milestone:
      type: object
      properties:
        id:
          type: integer
        number:
          type: integer
        title:
          type: string
        description:
          type:
          - string
          - "null"
        state:
          type: string
        open_issues:
          type: integer
        closed_issues:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        closed_at:
          type:
          - string
          - "null"
          format: date-time
        due_on:
          type:
          - string
          - "null"
          format: date-time
        html_url:
          type: string
          format: uri
        creator:
          type:
          - object
          - "null"
          properties:
            id:
              type: integer
            login:
              type: string
            avatar_url:
              type: string
              format: uri
            html_url:
              type: string
              format: uri
      required:
      - id
      - number
      - title
      - state
      - html_url
    repository:
      type: object
      description: The repository where the milestone event occurred
      properties:
        id:
          type: integer
          format: int64
        node_id:
          type: string
        name:
          type: string
        full_name:
          type: string
        private:
          type: boolean
        owner:
          type: object
          properties:
            id:
              type: integer
            login:
              type: string
            node_id:
              type: string
            avatar_url:
              type: string
              format: uri
            html_url:
              type: string
              format: uri
            type:
              type: string
              enum:
              - Bot
              - User
              - Organization
            site_admin:
              type: boolean
          required:
          - id
          - login
        html_url:
          type: string
          format: uri
        description:
          type:
          - string
          - "null"
        fork:
          type: boolean
        url:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        pushed_at:
          type:
          - string
          - "null"
          format: date-time
        stargazers_count:
          type: integer
        watchers_count:
          type: integer
        language:
          type:
          - string
          - "null"
        forks_count:
          type: integer
        open_issues_count:
          type: integer
        default_branch:
          type: string
        topics:
          type: array
          items:
            type: string
        visibility:
          type: string
          enum:
          - public
          - private
          - internal
      required:
      - id
      - node_id
      - name
      - full_name
      - private
      - owner
      - html_url
      - url
      - created_at
      - updated_at
      - fork
      - default_branch
      - visibility
    sender:
      type: object
      description: The user who triggered the event
      properties:
        id:
          type: integer
        login:
          type: string
        node_id:
          type: string
        avatar_url:
          type: string
          format: uri
        html_url:
          type: string
          format: uri
        type:
          type: string
          enum:
          - Bot
          - User
          - Organization
        site_admin:
          type: boolean
      required:
      - id
      - login
      - type

  required:
  - action
  - milestone
  - repository
  - sender

extra:
  python:
    source: events/milestone/milestone.py
