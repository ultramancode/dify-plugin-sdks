identity:
  name: code_scanning_alert
  author: langgenius
  label:
    en_US: Code Scanning Alert
    zh_Hans: 代码扫描警报
    ja_JP: コードスキャンアラート

description:
  en_US: Unified event that triggers on code scanning alert changes
  zh_Hans: 当代码扫描告警变化时触发（统一事件）
  ja_JP: コードスキャン警告の変化でトリガー（統合イベント）

parameters:
- name: actions
  label:
    en_US: Actions
    zh_Hans: 动作
    ja_JP: アクション
  type: select
  required: false
  multiple: true
  default:
  - created
  - fixed
  - reopened
  - dismissed
  options:
  - value: created
    label:
      en_US: Created
      zh_Hans: 已创建
      ja_JP: 作成
  - value: fixed
    label:
      en_US: Fixed
      zh_Hans: 已修复
      ja_JP: 修正
  - value: reopened
    label:
      en_US: Reopened
      zh_Hans: 已重新打开
      ja_JP: 再オープン
  - value: dismissed
    label:
      en_US: Dismissed
      zh_Hans: 已忽略
      ja_JP: 却下
  description:
    en_US: Multi select filter for alert lifecycle actions such as created fixed reopened dismissed.
    zh_Hans: 多选过滤告警生命周期动作 如 创建 修复 重新打开 忽略。
    ja_JP: 警告ライフサイクルのアクションを複数選択で。作成 修正 再オープン 却下 など。

- name: severity
  label:
    en_US: Severity
    zh_Hans: 严重程度
    ja_JP: 重大度
  type: string
  required: false
  description:
    en_US: Filter by severity (critical,high,medium,low; comma-separated)
    zh_Hans: 按严重程度过滤（critical/high/medium/low，逗号分隔）
    ja_JP: 重大度でフィルタ（critical/high/medium/low、カンマ区切り）

- name: state
  label:
    en_US: State
    zh_Hans: 状态
    ja_JP: 状態
  type: string
  required: false
  description:
    en_US: Filter by alert state (open,fixed,dismissed; comma-separated)
    zh_Hans: 按告警状态过滤（open/fixed/dismissed，逗号分隔）
    ja_JP: 警告状態でフィルタ（open/fixed/dismissed、カンマ区切り）

- name: rule_id
  label:
    en_US: Rule ID
    zh_Hans: 规则 ID
    ja_JP: ルール ID
  type: string
  required: false
  description:
    en_US: Only trigger for these rule IDs (comma-separated)
    zh_Hans: 仅对这些规则 ID 触发（逗号分隔）
    ja_JP: これらのルール ID の場合のみトリガー（カンマ区切り）

- name: tool_name
  label:
    en_US: Tool Name
    zh_Hans: 工具名称
    ja_JP: ツール名
  type: string
  required: false
  description:
    en_US: Only trigger for these tools (comma-separated)
    zh_Hans: 仅对这些工具触发（逗号分隔）
    ja_JP: これらのツールの場合のみトリガー（カンマ区切り）

- name: branch
  label:
    en_US: Branch
    zh_Hans: 分支
    ja_JP: ブランチ
  type: string
  required: false
  description:
    en_US: Only trigger for these branches (comma-separated)
    zh_Hans: 仅对这些分支触发（逗号分隔）
    ja_JP: これらのブランチの場合のみトリガー（カンマ区切り）

output_schema:
  type: object
  properties:
    action:
      type: string
    alert:
      type: object
      description: Code scanning alert object
      properties:
        number:
          type: integer
        state:
          type: string
        severity:
          type: string
        html_url:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
        rule:
          type: object
          properties:
            id:
              type: string
            severity:
              type: string
            description:
              type: string
            tags:
              type: array
              items:
                type: string
        tool:
          type: object
          properties:
            name:
              type: string
            guid:
              type: string
            version:
              type: string
        most_recent_instance:
          type: object
          properties:
            ref:
              type: string
            commit_sha:
              type: string
            location:
              type: object
              properties:
                path:
                  type: string
                start_line:
                  type: integer
                end_line:
                  type: integer
                start_column:
                  type: integer
                end_column:
                  type: integer
      required:
      - number
      - state
    repository:
      type: object
      description: The repository where the alert was generated
      properties:
        id:
          type: integer
          format: int64
        node_id:
          type: string
        name:
          type: string
        full_name:
          type: string
        private:
          type: boolean
        owner:
          type: object
          properties:
            id:
              type: integer
            login:
              type: string
            node_id:
              type: string
            avatar_url:
              type: string
              format: uri
            html_url:
              type: string
              format: uri
            type:
              type: string
              enum:
              - Bot
              - User
              - Organization
            site_admin:
              type: boolean
          required:
          - id
          - login
        html_url:
          type: string
          format: uri
        description:
          type:
          - string
          - "null"
        fork:
          type: boolean
        url:
          type: string
          format: uri
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        pushed_at:
          type:
          - string
          - "null"
          format: date-time
        stargazers_count:
          type: integer
        watchers_count:
          type: integer
        language:
          type:
          - string
          - "null"
        forks_count:
          type: integer
        open_issues_count:
          type: integer
        default_branch:
          type: string
        topics:
          type: array
          items:
            type: string
        visibility:
          type: string
          enum:
          - public
          - private
          - internal
      required:
      - id
      - node_id
      - name
      - full_name
      - private
      - owner
      - html_url
      - url
      - created_at
      - updated_at
      - fork
      - default_branch
      - visibility
    sender:
      type: object
      description: The user who triggered the event
      properties:
        id:
          type: integer
        login:
          type: string
        node_id:
          type: string
        avatar_url:
          type: string
          format: uri
        html_url:
          type: string
          format: uri
        type:
          type: string
          enum:
          - Bot
          - User
          - Organization
        site_admin:
          type: boolean
      required:
      - id
      - login
      - type

  required:
  - action
  - alert
  - repository
  - sender

extra:
  python:
    source: events/code_scanning_alert/code_scanning_alert.py
